<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Space-like gradient background -->
    <linearGradient id="spaceBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#030712;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#0c1222;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#030712;stop-opacity:1" />
    </linearGradient>

    <!-- Neon teal gradient -->
    <linearGradient id="neonTeal" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2dd4bf;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#06b6d4;stop-opacity:1" />
    </linearGradient>

    <!-- Neon cyan gradient -->
    <linearGradient id="neonCyan" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#22d3ee;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#06b6d4;stop-opacity:1" />
    </linearGradient>

    <!-- Strong glow filter -->
    <filter id="neonGlow">
      <feGaussianBlur stdDeviation="8" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Extra strong glow -->
    <filter id="strongNeonGlow">
      <feGaussianBlur stdDeviation="12" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#spaceBg)"/>

  <!-- Flowing energy streams (left side) -->
  <g opacity="0.4">
    <path d="M 0,200 Q 150,180 250,200 T 500,200"
          stroke="url(#neonTeal)"
          stroke-width="2"
          fill="none"
          filter="url(#neonGlow)">
      <animate attributeName="d"
               values="M 0,200 Q 150,180 250,200 T 500,200;
                       M 0,200 Q 150,220 250,200 T 500,200;
                       M 0,200 Q 150,180 250,200 T 500,200"
               dur="6s"
               repeatCount="indefinite"/>
    </path>

    <path d="M 0,300 Q 150,280 250,300 T 500,300"
          stroke="url(#neonCyan)"
          stroke-width="2"
          fill="none"
          filter="url(#neonGlow)">
      <animate attributeName="d"
               values="M 0,300 Q 150,280 250,300 T 500,300;
                       M 0,300 Q 150,320 250,300 T 500,300;
                       M 0,300 Q 150,280 250,300 T 500,300"
               dur="7s"
               repeatCount="indefinite"/>
    </path>

    <path d="M 0,400 Q 150,380 250,400 T 500,400"
          stroke="url(#neonTeal)"
          stroke-width="2"
          fill="none"
          filter="url(#neonGlow)">
      <animate attributeName="d"
               values="M 0,400 Q 150,380 250,400 T 500,400;
                       M 0,400 Q 150,420 250,400 T 500,400;
                       M 0,400 Q 150,380 250,400 T 500,400"
               dur="8s"
               repeatCount="indefinite"/>
    </path>
  </g>

  <!-- Flowing energy streams (right side) -->
  <g opacity="0.4">
    <path d="M 1200,200 Q 1050,180 950,200 T 700,200"
          stroke="url(#neonCyan)"
          stroke-width="2"
          fill="none"
          filter="url(#neonGlow)">
      <animate attributeName="d"
               values="M 1200,200 Q 1050,180 950,200 T 700,200;
                       M 1200,200 Q 1050,220 950,200 T 700,200;
                       M 1200,200 Q 1050,180 950,200 T 700,200"
               dur="6.5s"
               repeatCount="indefinite"/>
    </path>

    <path d="M 1200,300 Q 1050,280 950,300 T 700,300"
          stroke="url(#neonTeal)"
          stroke-width="2"
          fill="none"
          filter="url(#neonGlow)">
      <animate attributeName="d"
               values="M 1200,300 Q 1050,280 950,300 T 700,300;
                       M 1200,300 Q 1050,320 950,300 T 700,300;
                       M 1200,300 Q 1050,280 950,300 T 700,300"
               dur="7.5s"
               repeatCount="indefinite"/>
    </path>

    <path d="M 1200,400 Q 1050,380 950,400 T 700,400"
          stroke="url(#neonCyan)"
          stroke-width="2"
          fill="none"
          filter="url(#neonGlow)">
      <animate attributeName="d"
               values="M 1200,400 Q 1050,380 950,400 T 700,400;
                       M 1200,400 Q 1050,420 950,400 T 700,400;
                       M 1200,400 Q 1050,380 950,400 T 700,400"
               dur="8.5s"
               repeatCount="indefinite"/>
    </path>
  </g>

  <!-- Central futuristic element -->
  <g transform="translate(600, 315)">
    <!-- Outer energy ring -->
    <circle cx="0" cy="0" r="120" fill="none" stroke="url(#neonTeal)" stroke-width="3" opacity="0.3" filter="url(#neonGlow)">
      <animateTransform
        attributeName="transform"
        type="rotate"
        from="0 0 0"
        to="360 0 0"
        dur="20s"
        repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.3;0.6;0.3" dur="4s" repeatCount="indefinite"/>
    </circle>

    <!-- Middle flowing ring -->
    <circle cx="0" cy="0" r="85" fill="none" stroke="url(#neonCyan)" stroke-width="4" opacity="0.6" filter="url(#neonGlow)">
      <animateTransform
        attributeName="transform"
        type="rotate"
        from="360 0 0"
        to="0 0 0"
        dur="15s"
        repeatCount="indefinite"/>
    </circle>

    <!-- Inner core - abstract flowing shape -->
    <circle cx="0" cy="0" r="50" fill="url(#neonTeal)" filter="url(#strongNeonGlow)" opacity="0.8">
      <animate attributeName="r" values="50;55;50" dur="3s" repeatCount="indefinite"/>
    </circle>

    <!-- Center light burst -->
    <circle cx="0" cy="0" r="30" fill="#ffffff" opacity="0.3">
      <animate attributeName="opacity" values="0.3;0.6;0.3" dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="0" cy="0" r="15" fill="#ffffff" opacity="0.6"/>

    <!-- Floating energy orbs -->
    <g opacity="0.9">
      <!-- Top orb -->
      <circle cx="0" cy="-100" r="12" fill="url(#neonCyan)" filter="url(#neonGlow)">
        <animate attributeName="r" values="12;15;12" dur="2.5s" repeatCount="indefinite"/>
      </circle>

      <!-- Top-right orb -->
      <circle cx="87" cy="-50" r="12" fill="url(#neonTeal)" filter="url(#neonGlow)">
        <animate attributeName="r" values="12;15;12" dur="2.7s" repeatCount="indefinite"/>
      </circle>

      <!-- Right orb -->
      <circle cx="100" cy="0" r="12" fill="url(#neonCyan)" filter="url(#neonGlow)">
        <animate attributeName="r" values="12;15;12" dur="2.9s" repeatCount="indefinite"/>
      </circle>

      <!-- Bottom-right orb -->
      <circle cx="87" cy="50" r="12" fill="url(#neonTeal)" filter="url(#neonGlow)">
        <animate attributeName="r" values="12;15;12" dur="3.1s" repeatCount="indefinite"/>
      </circle>

      <!-- Bottom orb -->
      <circle cx="0" cy="100" r="12" fill="url(#neonCyan)" filter="url(#neonGlow)">
        <animate attributeName="r" values="12;15;12" dur="3.3s" repeatCount="indefinite"/>
      </circle>

      <!-- Bottom-left orb -->
      <circle cx="-87" cy="50" r="12" fill="url(#neonTeal)" filter="url(#neonGlow)">
        <animate attributeName="r" values="12;15;12" dur="3.5s" repeatCount="indefinite"/>
      </circle>

      <!-- Left orb -->
      <circle cx="-100" cy="0" r="12" fill="url(#neonCyan)" filter="url(#neonGlow)">
        <animate attributeName="r" values="12;15;12" dur="3.7s" repeatCount="indefinite"/>
      </circle>

      <!-- Top-left orb -->
      <circle cx="-87" cy="-50" r="12" fill="url(#neonTeal)" filter="url(#neonGlow)">
        <animate attributeName="r" values="12;15;12" dur="3.9s" repeatCount="indefinite"/>
      </circle>
    </g>

    <!-- Energy pulse -->
    <circle cx="0" cy="0" r="50" fill="none" stroke="#2dd4bf" stroke-width="3" opacity="0.8" filter="url(#strongNeonGlow)">
      <animate attributeName="r" values="50;90;50" dur="4s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.8;0;0.8" dur="4s" repeatCount="indefinite"/>
    </circle>
  </g>

  <!-- Floating neon particles -->
  <g opacity="0.6">
    <circle cx="200" cy="150" r="3" fill="#2dd4bf" filter="url(#neonGlow)">
      <animate attributeName="cy" values="150;120;150" dur="5s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.6;1;0.6" dur="5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="1000" cy="450" r="3" fill="#06b6d4" filter="url(#neonGlow)">
      <animate attributeName="cy" values="450;420;450" dur="5.5s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.6;1;0.6" dur="5.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="300" cy="500" r="4" fill="#2dd4bf" filter="url(#neonGlow)">
      <animate attributeName="cx" values="300;330;300" dur="6s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.6;1;0.6" dur="6s" repeatCount="indefinite"/>
    </circle>
    <circle cx="900" cy="120" r="4" fill="#06b6d4" filter="url(#neonGlow)">
      <animate attributeName="cx" values="900;870;900" dur="5.5s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.6;1;0.6" dur="5.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="150" cy="300" r="3" fill="#22d3ee" filter="url(#neonGlow)">
      <animate attributeName="cy" values="300;270;300" dur="6.5s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.6;1;0.6" dur="6.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="1050" cy="350" r="3" fill="#2dd4bf" filter="url(#neonGlow)">
      <animate attributeName="cy" values="350;320;350" dur="7s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.6;1;0.6" dur="7s" repeatCount="indefinite"/>
    </circle>
  </g>

  <!-- Floating abstract elements -->
  <g opacity="0.2">
    <circle cx="250" cy="100" r="40"
            fill="none" stroke="url(#neonTeal)" stroke-width="2" filter="url(#neonGlow)">
      <animate attributeName="opacity" values="0.2;0.4;0.2" dur="5s" repeatCount="indefinite"/>
    </circle>

    <circle cx="950" cy="520" r="35"
            fill="none" stroke="url(#neonCyan)" stroke-width="2" filter="url(#neonGlow)">
      <animate attributeName="opacity" values="0.2;0.4;0.2" dur="5.5s" repeatCount="indefinite"/>
    </circle>

    <path d="M 100,80 L 140,80 L 120,50 Z"
          fill="none" stroke="url(#neonTeal)" stroke-width="2" filter="url(#neonGlow)">
      <animateTransform
        attributeName="transform"
        type="rotate"
        from="0 120 70"
        to="360 120 70"
        dur="18s"
        repeatCount="indefinite"/>
    </path>
  </g>

  <!-- Neon border glow -->
  <rect x="15" y="15" width="1170" height="600"
        fill="none" stroke="url(#neonTeal)" stroke-width="2" rx="8" opacity="0.4" filter="url(#neonGlow)"/>

  <!-- Text content -->
  <defs>
    <filter id="textGlow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <text x="600" y="540" font-family="Arial, Helvetica, sans-serif" font-size="60" font-weight="bold" fill="#ffffff" text-anchor="middle" filter="url(#textGlow)">
    Error Handling Contracts
  </text>
  <text x="600" y="595" font-family="Arial, Helvetica, sans-serif" font-size="32" font-weight="300" fill="#22d3ee" text-anchor="middle" opacity="0.95">
    Responses &amp; Dead-Letter Queues
  </text>
</svg>
