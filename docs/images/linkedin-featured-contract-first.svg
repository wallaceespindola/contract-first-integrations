<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Professional gradient background -->
    <linearGradient id="linkedinBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#001a3d;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#003d7a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#001a3d;stop-opacity:1" />
    </linearGradient>

    <!-- LinkedIn blue gradient -->
    <linearGradient id="linkedinBlue" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a7cff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0077b5;stop-opacity:1" />
    </linearGradient>

    <!-- Gold accent gradient -->
    <linearGradient id="goldGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fbbf24;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f59e0b;stop-opacity:1" />
    </linearGradient>

    <!-- Glow filter -->
    <filter id="linkedinGlow">
      <feGaussianBlur stdDeviation="6" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#linkedinBg)"/>

  <!-- Growth curve path (left side) -->
  <g transform="translate(150, 450)" opacity="0.5">
    <path d="M 0,0 Q 50,-30 100,-50 T 200,-80"
          stroke="url(#goldGrad)"
          stroke-width="3"
          fill="none"
          filter="url(#linkedinGlow)"/>

    <!-- Progress nodes -->
    <circle cx="0" cy="0" r="8" fill="url(#linkedinBlue)" opacity="0.8"/>
    <circle cx="100" cy="-50" r="8" fill="url(#goldGrad)" opacity="0.8"/>
    <circle cx="200" cy="-80" r="10" fill="url(#goldGrad)" filter="url(#linkedinGlow)"/>
  </g>

  <!-- Central leadership element -->
  <g transform="translate(600, 315)">
    <!-- Outer ring (influence) -->
    <circle cx="0" cy="0" r="110" fill="none" stroke="url(#linkedinBlue)" stroke-width="2" opacity="0.3">
      <animate attributeName="r" values="110;130;110" dur="5s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.3;0;0.3" dur="5s" repeatCount="indefinite"/>
    </circle>

    <!-- Middle ring -->
    <circle cx="0" cy="0" r="80" fill="none" stroke="url(#goldGrad)" stroke-width="3" opacity="0.5" filter="url(#linkedinGlow)">
      <animateTransform
        attributeName="transform"
        type="rotate"
        from="0 0 0"
        to="360 0 0"
        dur="25s"
        repeatCount="indefinite"/>
    </circle>

    <!-- Inner core (leadership) -->
    <circle cx="0" cy="0" r="55" fill="url(#linkedinBlue)" filter="url(#linkedinGlow)" opacity="0.95"/>
    <circle cx="0" cy="0" r="38" fill="none" stroke="#ffffff" stroke-width="2" opacity="0.3"/>
    <circle cx="0" cy="0" r="25" fill="#ffffff" opacity="0.2"/>

    <!-- Leadership nodes -->
    <g opacity="0.9">
      <!-- Top -->
      <circle cx="0" cy="-90" r="15" fill="url(#goldGrad)" filter="url(#linkedinGlow)"/>
      <line x1="0" y1="-55" x2="0" y2="-75" stroke="url(#linkedinBlue)" stroke-width="2" opacity="0.6"/>

      <!-- Top-right -->
      <circle cx="78" cy="-45" r="15" fill="url(#linkedinBlue)" filter="url(#linkedinGlow)"/>
      <line x1="48" y1="-28" x2="63" y2="-37" stroke="url(#goldGrad)" stroke-width="2" opacity="0.6"/>

      <!-- Bottom-right -->
      <circle cx="78" cy="45" r="15" fill="url(#goldGrad)" filter="url(#linkedinGlow)"/>
      <line x1="48" y1="28" x2="63" y2="37" stroke="url(#linkedinBlue)" stroke-width="2" opacity="0.6"/>

      <!-- Bottom -->
      <circle cx="0" cy="90" r="15" fill="url(#linkedinBlue)" filter="url(#linkedinGlow)"/>
      <line x1="0" y1="55" x2="0" y2="75" stroke="url(#goldGrad)" stroke-width="2" opacity="0.6"/>

      <!-- Bottom-left -->
      <circle cx="-78" cy="45" r="15" fill="url(#goldGrad)" filter="url(#linkedinGlow)"/>
      <line x1="-48" y1="28" x2="-63" y2="37" stroke="url(#linkedinBlue)" stroke-width="2" opacity="0.6"/>

      <!-- Top-left -->
      <circle cx="-78" cy="-45" r="15" fill="url(#linkedinBlue)" filter="url(#linkedinGlow)"/>
      <line x1="-48" y1="-28" x2="-63" y2="-37" stroke="url(#goldGrad)" stroke-width="2" opacity="0.6"/>
    </g>

    <!-- Pulse effect -->
    <circle cx="0" cy="0" r="55" fill="none" stroke="#0a7cff" stroke-width="2" opacity="0.6">
      <animate attributeName="r" values="55;75;55" dur="3.5s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.6;0;0.6" dur="3.5s" repeatCount="indefinite"/>
    </circle>
  </g>

  <!-- Upward progression symbols (right side) -->
  <g transform="translate(900, 200)" opacity="0.5">
    <!-- Career ladder abstraction -->
    <path d="M 0,200 L 0,0"
          stroke="url(#goldGrad)"
          stroke-width="3"
          filter="url(#linkedinGlow)"/>

    <!-- Steps -->
    <line x1="-20" y1="180" x2="20" y2="180" stroke="url(#linkedinBlue)" stroke-width="3"/>
    <line x1="-25" y1="140" x2="25" y2="140" stroke="url(#linkedinBlue)" stroke-width="3"/>
    <line x1="-30" y1="100" x2="30" y2="100" stroke="url(#goldGrad)" stroke-width="3"/>
    <line x1="-35" y1="60" x2="35" y2="60" stroke="url(#goldGrad)" stroke-width="3"/>
    <line x1="-40" y1="20" x2="40" y2="20" stroke="url(#goldGrad)" stroke-width="4" filter="url(#linkedinGlow)"/>

    <!-- Achievement markers -->
    <circle cx="0" cy="180" r="6" fill="#0a7cff"/>
    <circle cx="0" cy="140" r="6" fill="#0a7cff"/>
    <circle cx="0" cy="100" r="7" fill="#fbbf24"/>
    <circle cx="0" cy="60" r="7" fill="#fbbf24"/>
    <circle cx="0" cy="20" r="9" fill="#fbbf24" filter="url(#linkedinGlow)"/>
  </g>

  <!-- Growth indicators (bottom) -->
  <g transform="translate(300, 530)" opacity="0.4">
    <rect x="0" y="0" width="80" height="50" rx="4" fill="none" stroke="url(#linkedinBlue)" stroke-width="2"/>
    <polygon points="40,15 50,35 30,35" fill="url(#goldGrad)" opacity="0.8"/>

    <rect x="100" y="0" width="80" height="50" rx="4" fill="none" stroke="url(#goldGrad)" stroke-width="2"/>
    <polygon points="140,15 150,35 130,35" fill="url(#linkedinBlue)" opacity="0.8"/>

    <rect x="200" y="0" width="80" height="50" rx="4" fill="none" stroke="url(#linkedinBlue)" stroke-width="2"/>
    <polygon points="240,15 250,35 230,35" fill="url(#goldGrad)" opacity="0.8"/>
  </g>

  <g transform="translate(720, 530)" opacity="0.4">
    <rect x="0" y="0" width="80" height="50" rx="4" fill="none" stroke="url(#goldGrad)" stroke-width="2"/>
    <polygon points="40,15 50,35 30,35" fill="url(#linkedinBlue)" opacity="0.8"/>

    <rect x="100" y="0" width="80" height="50" rx="4" fill="none" stroke="url(#linkedinBlue)" stroke-width="2"/>
    <polygon points="140,15 150,35 130,35" fill="url(#goldGrad)" opacity="0.8"/>
  </g>

  <!-- Floating leadership symbols -->
  <g opacity="0.25">
    <polygon points="120,120 135,110 150,120 135,130"
             fill="none" stroke="url(#goldGrad)" stroke-width="2">
      <animate attributeName="opacity" values="0.25;0.5;0.25" dur="4s" repeatCount="indefinite"/>
    </polygon>

    <circle cx="1050" cy="480" r="30"
            fill="none" stroke="url(#linkedinBlue)" stroke-width="2">
      <animate attributeName="opacity" values="0.25;0.5;0.25" dur="5s" repeatCount="indefinite"/>
    </circle>

    <rect x="100" y="520" width="40" height="40" rx="4"
          fill="none" stroke="url(#goldGrad)" stroke-width="2">
      <animateTransform
        attributeName="transform"
        type="rotate"
        from="0 120 540"
        to="360 120 540"
        dur="20s"
        repeatCount="indefinite"/>
    </rect>
  </g>

  <!-- Animated particles -->
  <g opacity="0.5">
    <circle cx="350" cy="200" r="4" fill="#0a7cff" filter="url(#linkedinGlow)">
      <animate attributeName="cy" values="200;170;200" dur="4.5s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.5;1;0.5" dur="4.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="850" cy="450" r="4" fill="#fbbf24" filter="url(#linkedinGlow)">
      <animate attributeName="cy" values="450;420;450" dur="5s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.5;1;0.5" dur="5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="250" cy="350" r="3" fill="#0a7cff" filter="url(#linkedinGlow)">
      <animate attributeName="cx" values="250;280;250" dur="6s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.5;1;0.5" dur="6s" repeatCount="indefinite"/>
    </circle>
    <circle cx="950" cy="180" r="3" fill="#fbbf24" filter="url(#linkedinGlow)">
      <animate attributeName="cx" values="950;920;950" dur="5.5s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.5;1;0.5" dur="5.5s" repeatCount="indefinite"/>
    </circle>
  </g>

  <!-- Network connections (top) -->
  <g transform="translate(200, 100)" opacity="0.2">
    <line x1="0" y1="0" x2="100" y2="0" stroke="url(#linkedinBlue)" stroke-width="1"/>
    <line x1="100" y1="0" x2="150" y2="-30" stroke="url(#goldGrad)" stroke-width="1"/>
    <line x1="150" y1="-30" x2="250" y2="-30" stroke="url(#linkedinBlue)" stroke-width="1"/>
    <line x1="250" y1="-30" x2="300" y2="0" stroke="url(#goldGrad)" stroke-width="1"/>
  </g>

  <!-- Subtle border -->
  <rect x="15" y="15" width="1170" height="600"
        fill="none" stroke="url(#linkedinBlue)" stroke-width="1" rx="8" opacity="0.3"/>

  <!-- Text content -->
  <defs>
    <filter id="textGlow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <text x="600" y="100" font-family="Arial, Helvetica, sans-serif" font-size="64" font-weight="bold" fill="#ffffff" text-anchor="middle" filter="url(#textGlow)">
    7 Weeks â†’ 3 Weeks
  </text>
  <text x="600" y="155" font-family="Arial, Helvetica, sans-serif" font-size="34" font-weight="300" fill="#fbbf24" text-anchor="middle" opacity="0.95">
    Parallel Development with Contracts
  </text>
</svg>
