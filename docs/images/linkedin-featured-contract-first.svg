<svg width="1200" height="627" xmlns="http://www.w3.org/2000/svg">
  <!-- Professional LinkedIn theme -->
  <defs>
    <linearGradient id="linkedinBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a66c2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#004182;stop-opacity:1" />
    </linearGradient>

    <linearGradient id="teamGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#e8f4fd;stop-opacity:0.9" />
    </linearGradient>
  </defs>

  <rect width="1200" height="627" fill="url(#linkedinBg)"/>

  <!-- Overlay pattern -->
  <g opacity="0.05">
    <circle cx="100" cy="100" r="150" fill="#ffffff"/>
    <circle cx="1100" cy="500" r="200" fill="#ffffff"/>
  </g>

  <!-- Main content area -->
  <rect x="100" y="120" width="1000" height="400" rx="12" fill="url(#teamGrad)" opacity="0.15"/>

  <!-- Title -->
  <text x="600" y="80" text-anchor="middle" font-family="Arial, sans-serif" font-size="42" font-weight="bold" fill="#ffffff">Contract-First Integration</text>

  <!-- Subtitle -->
  <text x="600" y="550" text-anchor="middle" font-family="Arial, sans-serif" font-size="22" fill="#ffffff" opacity="0.9">The Senior Engineer's Approach to Team Scalability</text>

  <!-- Teams illustration -->
  <g>
    <!-- Team A -->
    <g transform="translate(250, 250)">
      <circle cx="0" cy="0" r="60" fill="#ffffff" opacity="0.9" stroke="#0a66c2" stroke-width="3"/>
      <text x="0" y="-15" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#0a66c2">TEAM A</text>
      <text x="0" y="5" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#004182">Provider</text>
      <text x="0" y="22" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#0a66c2">✓ Implements</text>
    </g>

    <!-- Team B -->
    <g transform="translate(950, 250)">
      <circle cx="0" cy="0" r="60" fill="#ffffff" opacity="0.9" stroke="#0a66c2" stroke-width="3"/>
      <text x="0" y="-15" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#0a66c2">TEAM B</text>
      <text x="0" y="5" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#004182">Consumer</text>
      <text x="0" y="22" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#0a66c2">✓ Integrates</text>
    </g>

    <!-- Contract bridge -->
    <g transform="translate(600, 250)">
      <rect x="-80" y="-50" width="160" height="100" rx="10" fill="#37b24d" stroke="#2f9e44" stroke-width="3"/>
      <text x="0" y="-18" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#ffffff">CONTRACT</text>
      <text x="0" y="5" text-anchor="middle" font-family="Arial, sans-serif" font-size="13" fill="#ffffff">OpenAPI</text>
      <text x="0" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="13" fill="#ffffff">Single Source</text>
    </g>

    <!-- Connection arrows -->
    <path d="M 310 250 L 520 250" stroke="#ffffff" stroke-width="4" fill="none" opacity="0.8" marker-end="url(#linkedinArrow)"/>
    <path d="M 680 250 L 890 250" stroke="#ffffff" stroke-width="4" fill="none" opacity="0.8" marker-end="url(#linkedinArrow)"/>

    <defs>
      <marker id="linkedinArrow" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
        <polygon points="0 0, 10 3, 0 6" fill="#ffffff"/>
      </marker>
    </defs>
  </g>

  <!-- Benefits boxes -->
  <g transform="translate(200, 400)">
    <rect x="0" y="0" width="150" height="50" rx="6" fill="#37b24d" opacity="0.9"/>
    <text x="75" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#ffffff">67% Faster</text>
    <text x="75" y="36" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#ffffff">Integration Time</text>
  </g>

  <g transform="translate(525, 400)">
    <rect x="0" y="0" width="150" height="50" rx="6" fill="#4c6ef5" opacity="0.9"/>
    <text x="75" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#ffffff">78% Fewer</text>
    <text x="75" y="36" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#ffffff">Integration Bugs</text>
  </g>

  <g transform="translate(850, 400)">
    <rect x="0" y="0" width="150" height="50" rx="6" fill="#f59f00" opacity="0.9"/>
    <text x="75" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#ffffff">32% Higher</text>
    <text x="75" y="36" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#ffffff">Team Velocity</text>
  </g>

  <!-- Professional badge -->
  <g transform="translate(50, 550)">
    <text font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#ffffff">PROFESSIONAL INSIGHT</text>
  </g>
</svg>
