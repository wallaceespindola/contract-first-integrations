<svg width="1200" height="628" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1f35;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2d3561;stop-opacity:1" />
    </linearGradient>

    <linearGradient id="nodeBlue" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4c6ef5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#364fc7;stop-opacity:1" />
    </linearGradient>

    <linearGradient id="nodeGreen" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#51cf66;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#37b24d;stop-opacity:1" />
    </linearGradient>

    <linearGradient id="nodeRed" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff8787;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f03e3e;stop-opacity:1" />
    </linearGradient>

    <!-- Glow effect -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="1200" height="628" fill="url(#bgGradient)"/>

  <!-- Grid pattern -->
  <g opacity="0.1">
    <line x1="0" y1="157" x2="1200" y2="157" stroke="#ffffff" stroke-width="1"/>
    <line x1="0" y1="314" x2="1200" y2="314" stroke="#ffffff" stroke-width="1"/>
    <line x1="0" y1="471" x2="1200" y2="471" stroke="#ffffff" stroke-width="1"/>
    <line x1="300" y1="0" x2="300" y2="628" stroke="#ffffff" stroke-width="1"/>
    <line x1="600" y1="0" x2="600" y2="628" stroke="#ffffff" stroke-width="1"/>
    <line x1="900" y1="0" x2="900" y2="628" stroke="#ffffff" stroke-width="1"/>
  </g>

  <!-- Contract node (center) -->
  <g filter="url(#glow)">
    <circle cx="600" cy="314" r="60" fill="url(#nodeBlue)" opacity="0.9"/>
    <text x="600" y="310" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#ffffff">CONTRACT</text>
    <text x="600" y="330" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#ffffff">OpenAPI</text>
  </g>

  <!-- Service nodes -->
  <!-- Top left service -->
  <circle cx="250" cy="150" r="45" fill="url(#nodeGreen)" opacity="0.85"/>
  <text x="250" y="150" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#ffffff" dy=".3em">Service A</text>

  <!-- Top right service -->
  <circle cx="950" cy="150" r="45" fill="url(#nodeGreen)" opacity="0.85"/>
  <text x="950" y="150" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#ffffff" dy=".3em">Service B</text>

  <!-- Bottom left Kafka -->
  <rect x="205" y="455" width="90" height="60" rx="8" fill="url(#nodeRed)" opacity="0.85"/>
  <text x="250" y="480" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#ffffff">Kafka</text>
  <text x="250" y="498" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#ffffff">Events</text>

  <!-- Bottom right Database -->
  <rect x="905" y="455" width="90" height="60" rx="8" fill="url(#nodeRed)" opacity="0.85"/>
  <text x="950" y="480" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#ffffff">Database</text>
  <text x="950" y="498" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#ffffff">Schema</text>

  <!-- Connection lines -->
  <line x1="250" y1="195" x2="550" y2="284" stroke="#4c6ef5" stroke-width="3" opacity="0.6" stroke-dasharray="5,5">
    <animate attributeName="stroke-dashoffset" from="0" to="10" dur="1s" repeatCount="indefinite"/>
  </line>
  <line x1="950" y1="195" x2="650" y2="284" stroke="#4c6ef5" stroke-width="3" opacity="0.6" stroke-dasharray="5,5">
    <animate attributeName="stroke-dashoffset" from="0" to="10" dur="1s" repeatCount="indefinite"/>
  </line>
  <line x1="250" y1="455" x2="565" y2="350" stroke="#ff8787" stroke-width="3" opacity="0.6" stroke-dasharray="5,5">
    <animate attributeName="stroke-dashoffset" from="0" to="10" dur="1.2s" repeatCount="indefinite"/>
  </line>
  <line x1="950" y1="455" x2="635" y2="350" stroke="#ff8787" stroke-width="3" opacity="0.6" stroke-dasharray="5,5">
    <animate attributeName="stroke-dashoffset" from="0" to="10" dur="1.2s" repeatCount="indefinite"/>
  </line>

  <!-- Validation gates -->
  <g opacity="0.8">
    <rect x="370" y="225" width="80" height="30" rx="4" fill="#51cf66"/>
    <text x="410" y="243" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#1a1f35">VALIDATE</text>
  </g>

  <g opacity="0.8">
    <rect x="750" y="225" width="80" height="30" rx="4" fill="#51cf66"/>
    <text x="790" y="243" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#1a1f35">VALIDATE</text>
  </g>

  <!-- Title -->
  <text x="600" y="60" text-anchor="middle" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="#ffffff">Contract-First Integration</text>
  <text x="600" y="95" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" fill="#c9d1e0">Building Scalable Systems with OpenAPI &amp; Kafka</text>

  <!-- Legend -->
  <g transform="translate(50, 560)">
    <circle cx="10" cy="0" r="8" fill="#4c6ef5"/>
    <text x="25" y="5" font-family="Arial, sans-serif" font-size="12" fill="#c9d1e0">Contract</text>

    <circle cx="120" cy="0" r="8" fill="#51cf66"/>
    <text x="135" y="5" font-family="Arial, sans-serif" font-size="12" fill="#c9d1e0">Service</text>

    <circle cx="220" cy="0" r="8" fill="#ff8787"/>
    <text x="235" y="5" font-family="Arial, sans-serif" font-size="12" fill="#c9d1e0">Data Store</text>
  </g>
</svg>
