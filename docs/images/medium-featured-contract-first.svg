<svg width="1200" height="627" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <defs>
    <linearGradient id="mediumBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8f9fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e9ecef;stop-opacity:1" />
    </linearGradient>

    <linearGradient id="chaosGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f03e3e;stop-opacity:0.7" />
      <stop offset="100%" style="stop-color:#c92a2a;stop-opacity:0.7" />
    </linearGradient>

    <linearGradient id="orderGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#51cf66;stop-opacity:0.7" />
      <stop offset="100%" style="stop-color:#2f9e44;stop-opacity:0.7" />
    </linearGradient>
  </defs>

  <rect width="1200" height="627" fill="url(#mediumBg)"/>

  <!-- Dividing line -->
  <line x1="600" y1="100" x2="600" y2="527" stroke="#dee2e6" stroke-width="2"/>

  <!-- Left side: BEFORE (Chaos) -->
  <g>
    <text x="300" y="70" text-anchor="middle" font-family="Georgia, serif" font-size="32" font-weight="bold" fill="#343a40">BEFORE</text>
    <text x="300" y="100" text-anchor="middle" font-family="Georgia, serif" font-size="16" fill="#868e96">Code-First Chaos</text>

    <!-- Tangled connections -->
    <g opacity="0.6">
      <ellipse cx="200" cy="250" rx="50" ry="35" fill="url(#chaosGrad)" stroke="#c92a2a" stroke-width="2"/>
      <ellipse cx="400" cy="250" rx="50" ry="35" fill="url(#chaosGrad)" stroke="#c92a2a" stroke-width="2"/>
      <ellipse cx="300" cy="400" rx="50" ry="35" fill="url(#chaosGrad)" stroke="#c92a2a" stroke-width="2"/>

      <!-- Messy connections -->
      <path d="M 250 250 Q 300 200 350 250" stroke="#f03e3e" stroke-width="3" fill="none"/>
      <path d="M 250 250 Q 200 350 250 400" stroke="#f03e3e" stroke-width="3" fill="none"/>
      <path d="M 400 250 Q 450 350 350 400" stroke="#f03e3e" stroke-width="3" fill="none"/>
      <path d="M 200 250 Q 150 400 250 400" stroke="#f03e3e" stroke-width="3" fill="none"/>
      <path d="M 400 250 Q 300 300 300 360" stroke="#f03e3e" stroke-width="3" fill="none"/>
    </g>

    <!-- Labels -->
    <text x="200" y="255" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#ffffff">API</text>
    <text x="400" y="255" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#ffffff">Service</text>
    <text x="300" y="405" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#ffffff">Events</text>

    <!-- Problem indicators -->
    <text x="300" y="480" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#c92a2a">❌ Mismatched assumptions</text>
    <text x="300" y="500" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#c92a2a">❌ Integration bugs</text>
    <text x="300" y="520" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#c92a2a">❌ Blocked teams</text>
  </g>

  <!-- Right side: AFTER (Order) -->
  <g>
    <text x="900" y="70" text-anchor="middle" font-family="Georgia, serif" font-size="32" font-weight="bold" fill="#2f9e44">AFTER</text>
    <text x="900" y="100" text-anchor="middle" font-family="Georgia, serif" font-size="16" fill="#37b24d">Contract-First Order</text>

    <!-- Central contract -->
    <rect x="850" y="280" width="100" height="70" rx="8" fill="#4c6ef5" stroke="#364fc7" stroke-width="2"/>
    <text x="900" y="310" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#ffffff">CONTRACT</text>
    <text x="900" y="328" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#ffffff">OpenAPI</text>

    <!-- Clean service nodes -->
    <circle cx="750" cy="200" r="35" fill="url(#orderGrad)" stroke="#2f9e44" stroke-width="2"/>
    <text x="750" y="205" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#ffffff">API</text>

    <circle cx="1050" cy="200" r="35" fill="url(#orderGrad)" stroke="#2f9e44" stroke-width="2"/>
    <text x="1050" y="205" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#ffffff">Client</text>

    <circle cx="900" cy="450" r="35" fill="url(#orderGrad)" stroke="#2f9e44" stroke-width="2"/>
    <text x="900" y="455" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#ffffff">Events</text>

    <!-- Clean connections -->
    <line x1="770" y1="227" x2="870" y2="295" stroke="#4c6ef5" stroke-width="2" stroke-dasharray="5,3" opacity="0.7"/>
    <line x1="1030" y1="227" x2="930" y2="295" stroke="#4c6ef5" stroke-width="2" stroke-dasharray="5,3" opacity="0.7"/>
    <line x1="900" y1="350" x2="900" y2="415" stroke="#4c6ef5" stroke-width="2" stroke-dasharray="5,3" opacity="0.7"/>

    <!-- Success indicators -->
    <text x="900" y="480" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#2f9e44">✓ Parallel development</text>
    <text x="900" y="500" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#2f9e44">✓ Zero integration bugs</text>
    <text x="900" y="520" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#2f9e44">✓ Team autonomy</text>
  </g>

  <!-- Arrow showing transformation -->
  <g>
    <path d="M 550 314 L 650 314" stroke="#495057" stroke-width="4" fill="none" marker-end="url(#arrowhead)"/>
    <defs>
      <marker id="arrowhead" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
        <polygon points="0 0, 10 3, 0 6" fill="#495057"/>
      </marker>
    </defs>
    <text x="600" y="345" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#495057">The Journey</text>
  </g>
</svg>
