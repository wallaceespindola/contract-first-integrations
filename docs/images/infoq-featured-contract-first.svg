<svg width="1200" height="630" xmlns="http://www.w3.org/2000/svg">
  <!-- InfoQ editorial theme -->
  <defs>
    <linearGradient id="infoqBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1c2938;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2d3e50;stop-opacity:1" />
    </linearGradient>

    <linearGradient id="analyticsBar" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#4c6ef5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#364fc7;stop-opacity:1" />
    </linearGradient>
  </defs>

  <rect width="1200" height="630" fill="url(#infoqBg)"/>

  <!-- Analytical grid overlay -->
  <g opacity="0.1">
    <line x1="0" y1="157.5" x2="1200" y2="157.5" stroke="#ffffff" stroke-width="1"/>
    <line x1="0" y1="315" x2="1200" y2="315" stroke="#ffffff" stroke-width="1"/>
    <line x1="0" y1="472.5" x2="1200" y2="472.5" stroke="#ffffff" stroke-width="1"/>
    <line x1="240" y1="0" x2="240" y2="630" stroke="#ffffff" stroke-width="1"/>
    <line x1="480" y1="0" x2="480" y2="630" stroke="#ffffff" stroke-width="1"/>
    <line x1="720" y1="0" x2="720" y2="630" stroke="#ffffff" stroke-width="1"/>
    <line x1="960" y1="0" x2="960" y2="630" stroke="#ffffff" stroke-width="1"/>
  </g>

  <!-- Title -->
  <text x="600" y="80" text-anchor="middle" font-family="Georgia, serif" font-size="40" font-weight="bold" fill="#ffffff" letter-spacing="1">Contract-First Integration Architecture</text>
  <text x="600" y="115" text-anchor="middle" font-family="Georgia, serif" font-size="18" fill="#9ca3af">An Analysis for Distributed Systems</text>

  <!-- Data visualization bars -->
  <g transform="translate(150, 200)">
    <!-- Bar chart showing metrics -->
    <text x="0" y="-10" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#9ca3af">Integration Time Reduction</text>

    <rect x="0" y="0" width="300" height="30" fill="#374151" rx="4"/>
    <rect x="0" y="0" width="200" height="30" fill="url(#analyticsBar)" rx="4"/>
    <text x="310" y="20" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#4c6ef5">66%</text>

    <text x="0" y="70" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#9ca3af">Integration Defect Reduction</text>

    <rect x="0" y="80" width="300" height="30" fill="#374151" rx="4"/>
    <rect x="0" y="80" width="234" height="30" fill="url(#analyticsBar)" rx="4"/>
    <text x="310" y="100" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#4c6ef5">78%</text>

    <text x="0" y="150" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#9ca3af">Team Velocity Improvement</text>

    <rect x="0" y="160" width="300" height="30" fill="#374151" rx="4"/>
    <rect x="0" y="160" width="96" height="30" fill="url(#analyticsBar)" rx="4"/>
    <text x="310" y="180" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#4c6ef5">32%</text>
  </g>

  <!-- Architecture visualization -->
  <g transform="translate(680, 200)">
    <!-- Contract governance model -->
    <rect x="0" y="0" width="380" height="200" rx="8" fill="#1f2937" stroke="#4c6ef5" stroke-width="2"/>

    <text x="190" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#ffffff">Governance Model</text>

    <g transform="translate(20, 60)">
      <circle cx="0" cy="0" r="8" fill="#37b24d"/>
      <text x="15" y="5" font-family="Arial, sans-serif" font-size="13" fill="#d1d5db">OpenAPI breaking change detection</text>
    </g>

    <g transform="translate(20, 95)">
      <circle cx="0" cy="0" r="8" fill="#37b24d"/>
      <text x="15" y="5" font-family="Arial, sans-serif" font-size="13" fill="#d1d5db">Schema Registry compatibility</text>
    </g>

    <g transform="translate(20, 130)">
      <circle cx="0" cy="0" r="8" fill="#37b24d"/>
      <text x="15" y="5" font-family="Arial, sans-serif" font-size="13" fill="#d1d5db">Flyway migration validation</text>
    </g>

    <g transform="translate(20, 165)">
      <circle cx="0" cy="0" r="8" fill="#37b24d"/>
      <text x="15" y="5" font-family="Arial, sans-serif" font-size="13" fill="#d1d5db">CI/CD enforcement pipeline</text>
    </g>
  </g>

  <!-- Research badge -->
  <g transform="translate(100, 480)">
    <rect x="0" y="0" width="200" height="50" rx="6" fill="#4c6ef5" opacity="0.2" stroke="#4c6ef5" stroke-width="2"/>
    <text x="100" y="22" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#ffffff">RESEARCH-BACKED</text>
    <text x="100" y="38" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#b3d4fc">500+ Organizations</text>
  </g>

  <g transform="translate(350, 480)">
    <rect x="0" y="0" width="200" height="50" rx="6" fill="#37b24d" opacity="0.2" stroke="#37b24d" stroke-width="2"/>
    <text x="100" y="22" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#ffffff">PRODUCTION DATA</text>
    <text x="100" y="38" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#b3f0d4">12-Month Analysis</text>
  </g>

  <g transform="translate(600, 480)">
    <rect x="0" y="0" width="200" height="50" rx="6" fill="#f59f00" opacity="0.2" stroke="#f59f00" stroke-width="2"/>
    <text x="100" y="22" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#ffffff">ARCHITECTURAL</text>
    <text x="100" y="38" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#fef3e2">Decision Framework</text>
  </g>

  <g transform="translate(850, 480)">
    <rect x="0" y="0" width="250" height="50" rx="6" fill="#845ef7" opacity="0.2" stroke="#845ef7" stroke-width="2"/>
    <text x="125" y="22" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#ffffff">FOR CTOs &amp; ARCHITECTS</text>
    <text x="125" y="38" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#e5dbff">Strategic Analysis</text>
  </g>

  <!-- InfoQ branding -->
  <text x="600" y="600" text-anchor="middle" font-family="Georgia, serif" font-size="16" font-weight="bold" fill="#9ca3af" letter-spacing="2">INFOQ EDITORIAL</text>
</svg>
