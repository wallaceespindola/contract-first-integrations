<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Cool gradient background -->
    <linearGradient id="infoqBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a1628;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#1e293b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0a1628;stop-opacity:1" />
    </linearGradient>

    <!-- Blue accent gradient -->
    <linearGradient id="infoqBlue" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#38bdf8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0ea5e9;stop-opacity:1" />
    </linearGradient>

    <!-- Gray accent gradient -->
    <linearGradient id="infoqGray" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#94a3b8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#64748b;stop-opacity:1" />
    </linearGradient>

    <!-- Glow filter -->
    <filter id="infoqGlow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#infoqBg)"/>

  <!-- Data flow visualization (left side) -->
  <g transform="translate(150, 200)" opacity="0.5">
    <!-- Source node -->
    <circle cx="0" cy="0" r="20" fill="url(#infoqBlue)" filter="url(#infoqGlow)"/>
    <circle cx="0" cy="0" r="10" fill="#ffffff" opacity="0.4"/>

    <!-- Flow lines -->
    <path d="M 20,0 Q 60,0 80,30"
          stroke="url(#infoqBlue)"
          stroke-width="2"
          fill="none"
          opacity="0.7"/>
    <path d="M 20,0 Q 60,0 80,-30"
          stroke="url(#infoqBlue)"
          stroke-width="2"
          fill="none"
          opacity="0.7"/>

    <!-- Processing nodes -->
    <circle cx="80" cy="30" r="15" fill="url(#infoqGray)" filter="url(#infoqGlow)"/>
    <circle cx="80" cy="-30" r="15" fill="url(#infoqGray)" filter="url(#infoqGlow)"/>

    <!-- Continue flow -->
    <path d="M 95,30 Q 130,30 150,0"
          stroke="url(#infoqBlue)"
          stroke-width="2"
          fill="none"
          opacity="0.7"/>
    <path d="M 95,-30 Q 130,-30 150,0"
          stroke="url(#infoqBlue)"
          stroke-width="2"
          fill="none"
          opacity="0.7"/>

    <!-- Output node -->
    <circle cx="150" cy="0" r="20" fill="url(#infoqBlue)" filter="url(#infoqGlow)"/>
    <circle cx="150" cy="0" r="10" fill="#ffffff" opacity="0.4"/>
  </g>

  <!-- Central analysis network -->
  <g transform="translate(600, 315)">
    <!-- Central hub (analysis core) -->
    <circle cx="0" cy="0" r="60" fill="url(#infoqBlue)" filter="url(#infoqGlow)" opacity="0.9"/>
    <circle cx="0" cy="0" r="40" fill="none" stroke="#ffffff" stroke-width="2" opacity="0.3"/>
    <circle cx="0" cy="0" r="25" fill="#ffffff" opacity="0.2"/>

    <!-- Analysis nodes in circular pattern -->
    <g opacity="0.8">
      <!-- Node 1 (top) -->
      <circle cx="0" cy="-100" r="18" fill="url(#infoqGray)" filter="url(#infoqGlow)"/>
      <line x1="0" y1="-60" x2="0" y2="-82" stroke="url(#infoqBlue)" stroke-width="2" opacity="0.6" stroke-dasharray="3,3">
        <animate attributeName="stroke-dashoffset" from="0" to="6" dur="1s" repeatCount="indefinite"/>
      </line>

      <!-- Node 2 (top-right) -->
      <circle cx="87" cy="-50" r="18" fill="url(#infoqGray)" filter="url(#infoqGlow)"/>
      <line x1="52" y1="-30" x2="69" y2="-41" stroke="url(#infoqBlue)" stroke-width="2" opacity="0.6" stroke-dasharray="3,3">
        <animate attributeName="stroke-dashoffset" from="0" to="6" dur="1s" begin="0.2s" repeatCount="indefinite"/>
      </line>

      <!-- Node 3 (right) -->
      <circle cx="100" cy="0" r="18" fill="url(#infoqGray)" filter="url(#infoqGlow)"/>
      <line x1="60" y1="0" x2="82" y2="0" stroke="url(#infoqBlue)" stroke-width="2" opacity="0.6" stroke-dasharray="3,3">
        <animate attributeName="stroke-dashoffset" from="0" to="6" dur="1s" begin="0.4s" repeatCount="indefinite"/>
      </line>

      <!-- Node 4 (bottom-right) -->
      <circle cx="87" cy="50" r="18" fill="url(#infoqGray)" filter="url(#infoqGlow)"/>
      <line x1="52" y1="30" x2="69" y2="41" stroke="url(#infoqBlue)" stroke-width="2" opacity="0.6" stroke-dasharray="3,3">
        <animate attributeName="stroke-dashoffset" from="0" to="6" dur="1s" begin="0.6s" repeatCount="indefinite"/>
      </line>

      <!-- Node 5 (bottom) -->
      <circle cx="0" cy="100" r="18" fill="url(#infoqGray)" filter="url(#infoqGlow)"/>
      <line x1="0" y1="60" x2="0" y2="82" stroke="url(#infoqBlue)" stroke-width="2" opacity="0.6" stroke-dasharray="3,3">
        <animate attributeName="stroke-dashoffset" from="0" to="6" dur="1s" begin="0.8s" repeatCount="indefinite"/>
      </line>

      <!-- Node 6 (bottom-left) -->
      <circle cx="-87" cy="50" r="18" fill="url(#infoqGray)" filter="url(#infoqGlow)"/>
      <line x1="-52" y1="30" x2="-69" y2="41" stroke="url(#infoqBlue)" stroke-width="2" opacity="0.6" stroke-dasharray="3,3">
        <animate attributeName="stroke-dashoffset" from="0" to="6" dur="1s" begin="1s" repeatCount="indefinite"/>
      </line>

      <!-- Node 7 (left) -->
      <circle cx="-100" cy="0" r="18" fill="url(#infoqGray)" filter="url(#infoqGlow)"/>
      <line x1="-60" y1="0" x2="-82" y2="0" stroke="url(#infoqBlue)" stroke-width="2" opacity="0.6" stroke-dasharray="3,3">
        <animate attributeName="stroke-dashoffset" from="0" to="6" dur="1s" begin="1.2s" repeatCount="indefinite"/>
      </line>

      <!-- Node 8 (top-left) -->
      <circle cx="-87" cy="-50" r="18" fill="url(#infoqGray)" filter="url(#infoqGlow)"/>
      <line x1="-52" y1="-30" x2="-69" y2="-41" stroke="url(#infoqBlue)" stroke-width="2" opacity="0.6" stroke-dasharray="3,3">
        <animate attributeName="stroke-dashoffset" from="0" to="6" dur="1s" begin="1.4s" repeatCount="indefinite"/>
      </line>
    </g>

    <!-- Pulse effect -->
    <circle cx="0" cy="0" r="60" fill="none" stroke="#0ea5e9" stroke-width="2" opacity="0.6">
      <animate attributeName="r" values="60;85;60" dur="4s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.6;0;0.6" dur="4s" repeatCount="indefinite"/>
    </circle>
  </g>

  <!-- Right side: Data visualization -->
  <g transform="translate(900, 200)" opacity="0.4">
    <!-- Chart lines -->
    <path d="M 0,150 L 30,120 L 60,130 L 90,90 L 120,70 L 150,50"
          stroke="url(#infoqBlue)"
          stroke-width="3"
          fill="none"
          filter="url(#infoqGlow)"/>

    <!-- Data points -->
    <circle cx="0" cy="150" r="5" fill="#38bdf8"/>
    <circle cx="30" cy="120" r="5" fill="#38bdf8"/>
    <circle cx="60" cy="130" r="5" fill="#38bdf8"/>
    <circle cx="90" cy="90" r="5" fill="#38bdf8"/>
    <circle cx="120" cy="70" r="5" fill="#38bdf8"/>
    <circle cx="150" cy="50" r="5" fill="#38bdf8"/>
  </g>

  <!-- Floating analysis elements -->
  <g opacity="0.25">
    <rect x="100" y="80" width="50" height="50" rx="4"
          fill="none" stroke="url(#infoqBlue)" stroke-width="2">
      <animate attributeName="opacity" values="0.25;0.5;0.25" dur="4s" repeatCount="indefinite"/>
    </rect>

    <circle cx="1050" cy="500" r="30"
            fill="none" stroke="url(#infoqGray)" stroke-width="2">
      <animate attributeName="opacity" values="0.25;0.5;0.25" dur="5s" repeatCount="indefinite"/>
    </circle>

    <polygon points="0,0 20,10 0,20" transform="translate(150, 530)"
             fill="none" stroke="url(#infoqBlue)" stroke-width="2">
      <animateTransform
        attributeName="transform"
        type="rotate"
        from="0 160 540"
        to="360 160 540"
        dur="22s"
        repeatCount="indefinite"/>
    </polygon>
  </g>

  <!-- Animated data particles -->
  <g opacity="0.4">
    <circle cx="350" cy="180" r="3" fill="#38bdf8" filter="url(#infoqGlow)">
      <animate attributeName="cy" values="180;150;180" dur="5s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.4;0.9;0.4" dur="5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="850" cy="450" r="3" fill="#64748b" filter="url(#infoqGlow)">
      <animate attributeName="cy" values="450;420;450" dur="5.5s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.4;0.9;0.4" dur="5.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="250" cy="500" r="3" fill="#38bdf8" filter="url(#infoqGlow)">
      <animate attributeName="cx" values="250;280;250" dur="6s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.4;0.9;0.4" dur="6s" repeatCount="indefinite"/>
    </circle>
    <circle cx="950" cy="150" r="3" fill="#64748b" filter="url(#infoqGlow)">
      <animate attributeName="cx" values="950;920;950" dur="5.5s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.4;0.9;0.4" dur="5.5s" repeatCount="indefinite"/>
    </circle>
  </g>

  <!-- Connection mesh (bottom) -->
  <g transform="translate(200, 530)" opacity="0.2">
    <line x1="0" y1="0" x2="100" y2="0" stroke="url(#infoqBlue)" stroke-width="1"/>
    <line x1="100" y1="0" x2="150" y2="-30" stroke="url(#infoqBlue)" stroke-width="1"/>
    <line x1="150" y1="-30" x2="250" y2="-30" stroke="url(#infoqBlue)" stroke-width="1"/>
    <line x1="250" y1="-30" x2="300" y2="0" stroke="url(#infoqBlue)" stroke-width="1"/>
    <line x1="300" y1="0" x2="400" y2="0" stroke="url(#infoqBlue)" stroke-width="1"/>
  </g>

  <!-- Subtle border -->
  <rect x="15" y="15" width="1170" height="600"
        fill="none" stroke="url(#infoqBlue)" stroke-width="1" rx="8" opacity="0.2"/>

  <!-- Text content -->
  <defs>
    <filter id="textGlow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <text x="150" y="540" font-family="Arial, Helvetica, sans-serif" font-size="58" font-weight="bold" fill="#ffffff" filter="url(#textGlow)">
    Architecture Analysis
  </text>
  <text x="150" y="590" font-family="Arial, Helvetica, sans-serif" font-size="32" font-weight="300" fill="#38bdf8" opacity="0.9">
    Distributed Systems Integration
  </text>
</svg>
