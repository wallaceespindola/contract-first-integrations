<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Corporate gradient background -->
    <linearGradient id="javaproBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0c1838;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#1e2a47;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0c1838;stop-opacity:1" />
    </linearGradient>

    <!-- Blue accent gradient -->
    <linearGradient id="corpBlue" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2563eb;stop-opacity:1" />
    </linearGradient>

    <!-- Green accent gradient -->
    <linearGradient id="corpGreen" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#22c55e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#10b981;stop-opacity:1" />
    </linearGradient>

    <!-- Glow filter -->
    <filter id="javaproGlow">
      <feGaussianBlur stdDeviation="5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#javaproBg)"/>

  <!-- Layered architecture visualization (left side) -->
  <g transform="translate(120, 200)" opacity="0.5">
    <!-- Layer 1 -->
    <rect x="0" y="0" width="200" height="40" rx="4" fill="url(#corpBlue)" opacity="0.8"/>
    <rect x="210" y="0" width="50" height="40" rx="4" fill="url(#corpGreen)" opacity="0.6"/>

    <!-- Layer 2 -->
    <rect x="0" y="55" width="150" height="40" rx="4" fill="url(#corpGreen)" opacity="0.7"/>
    <rect x="160" y="55" width="80" height="40" rx="4" fill="url(#corpBlue)" opacity="0.6"/>

    <!-- Layer 3 -->
    <rect x="0" y="110" width="180" height="40" rx="4" fill="url(#corpBlue)" opacity="0.8"/>
    <rect x="190" y="110" width="70" height="40" rx="4" fill="url(#corpGreen)" opacity="0.6"/>

    <!-- Layer 4 -->
    <rect x="0" y="165" width="130" height="40" rx="4" fill="url(#corpGreen)" opacity="0.7"/>
    <rect x="140" y="165" width="90" height="40" rx="4" fill="url(#corpBlue)" opacity="0.6"/>
  </g>

  <!-- Central enterprise structure -->
  <g transform="translate(650, 315)">
    <!-- Outer structure -->
    <rect x="-90" y="-90" width="180" height="180" rx="8"
          fill="none"
          stroke="url(#corpBlue)"
          stroke-width="3"
          opacity="0.5"
          filter="url(#javaproGlow)"/>

    <!-- Middle structure with rotation -->
    <rect x="-60" y="-60" width="120" height="120" rx="6"
          fill="none"
          stroke="url(#corpGreen)"
          stroke-width="3"
          opacity="0.7"
          filter="url(#javaproGlow)">
      <animateTransform
        attributeName="transform"
        type="rotate"
        from="0 0 0"
        to="360 0 0"
        dur="40s"
        repeatCount="indefinite"/>
    </rect>

    <!-- Inner core -->
    <rect x="-40" y="-40" width="80" height="80" rx="4"
          fill="url(#corpBlue)"
          stroke="#3b82f6"
          stroke-width="2"
          filter="url(#javaproGlow)"
          opacity="0.9"/>

    <!-- Center element -->
    <circle cx="0" cy="0" r="20" fill="#ffffff" opacity="0.3"/>
    <circle cx="0" cy="0" r="12" fill="#ffffff" opacity="0.5"/>

    <!-- Corner nodes -->
    <circle cx="-70" cy="-70" r="10" fill="url(#corpGreen)" filter="url(#javaproGlow)" opacity="0.9"/>
    <circle cx="70" cy="-70" r="10" fill="url(#corpBlue)" filter="url(#javaproGlow)" opacity="0.9"/>
    <circle cx="70" cy="70" r="10" fill="url(#corpGreen)" filter="url(#javaproGlow)" opacity="0.9"/>
    <circle cx="-70" cy="70" r="10" fill="url(#corpBlue)" filter="url(#javaproGlow)" opacity="0.9"/>

    <!-- Connecting lines -->
    <line x1="-40" y1="-40" x2="-60" y2="-60" stroke="url(#corpGreen)" stroke-width="2" opacity="0.5"/>
    <line x1="40" y1="-40" x2="60" y2="-60" stroke="url(#corpBlue)" stroke-width="2" opacity="0.5"/>
    <line x1="40" y1="40" x2="60" y2="60" stroke="url(#corpGreen)" stroke-width="2" opacity="0.5"/>
    <line x1="-40" y1="40" x2="-60" y2="60" stroke="url(#corpBlue)" stroke-width="2" opacity="0.5"/>

    <!-- Pulse effect -->
    <rect x="-40" y="-40" width="80" height="80" rx="4"
          fill="none"
          stroke="#2563eb"
          stroke-width="2"
          opacity="0.6">
      <animate attributeName="opacity" values="0.6;0;0.6" dur="3s" repeatCount="indefinite"/>
      <animateTransform
        attributeName="transform"
        type="scale"
        from="1"
        to="1.3"
        dur="3s"
        repeatCount="indefinite"/>
    </rect>
  </g>

  <!-- Layered architecture visualization (right side) -->
  <g transform="translate(880, 200)" opacity="0.5">
    <!-- Layer 1 -->
    <rect x="0" y="0" width="180" height="40" rx="4" fill="url(#corpGreen)" opacity="0.8"/>
    <rect x="190" y="0" width="70" height="40" rx="4" fill="url(#corpBlue)" opacity="0.6"/>

    <!-- Layer 2 -->
    <rect x="0" y="55" width="140" height="40" rx="4" fill="url(#corpBlue)" opacity="0.7"/>
    <rect x="150" y="55" width="90" height="40" rx="4" fill="url(#corpGreen)" opacity="0.6"/>

    <!-- Layer 3 -->
    <rect x="0" y="110" width="200" height="40" rx="4" fill="url(#corpGreen)" opacity="0.8"/>
    <rect x="210" y="110" width="50" height="40" rx="4" fill="url(#corpBlue)" opacity="0.6"/>

    <!-- Layer 4 -->
    <rect x="0" y="165" width="160" height="40" rx="4" fill="url(#corpBlue)" opacity="0.7"/>
    <rect x="170" y="165" width="70" height="40" rx="4" fill="url(#corpGreen)" opacity="0.6"/>
  </g>

  <!-- Structured system elements (bottom) -->
  <g transform="translate(250, 520)" opacity="0.4">
    <!-- System blocks -->
    <rect x="0" y="0" width="70" height="60" rx="4" fill="none" stroke="url(#corpBlue)" stroke-width="2"/>
    <circle cx="35" cy="30" r="12" fill="url(#corpBlue)" opacity="0.7"/>

    <rect x="90" y="0" width="70" height="60" rx="4" fill="none" stroke="url(#corpGreen)" stroke-width="2"/>
    <circle cx="125" cy="30" r="12" fill="url(#corpGreen)" opacity="0.7"/>

    <rect x="180" y="0" width="70" height="60" rx="4" fill="none" stroke="url(#corpBlue)" stroke-width="2"/>
    <circle cx="215" cy="30" r="12" fill="url(#corpBlue)" opacity="0.7"/>
  </g>

  <g transform="translate(680, 520)" opacity="0.4">
    <!-- System blocks -->
    <rect x="0" y="0" width="70" height="60" rx="4" fill="none" stroke="url(#corpGreen)" stroke-width="2"/>
    <circle cx="35" cy="30" r="12" fill="url(#corpGreen)" opacity="0.7"/>

    <rect x="90" y="0" width="70" height="60" rx="4" fill="none" stroke="url(#corpBlue)" stroke-width="2"/>
    <circle cx="125" cy="30" r="12" fill="url(#corpBlue)" opacity="0.7"/>

    <rect x="180" y="0" width="70" height="60" rx="4" fill="none" stroke="url(#corpGreen)" stroke-width="2"/>
    <circle cx="215" cy="30" r="12" fill="url(#corpGreen)" opacity="0.7"/>
  </g>

  <!-- Floating enterprise elements -->
  <g opacity="0.25">
    <rect x="100" y="100" width="50" height="50" rx="4"
          fill="none" stroke="url(#corpBlue)" stroke-width="2">
      <animate attributeName="opacity" values="0.25;0.5;0.25" dur="5s" repeatCount="indefinite"/>
    </rect>

    <circle cx="1050" cy="120" r="25"
            fill="none" stroke="url(#corpGreen)" stroke-width="2">
      <animate attributeName="opacity" values="0.25;0.5;0.25" dur="4.5s" repeatCount="indefinite"/>
    </circle>

    <rect x="150" y="530" width="40" height="40" rx="4"
          fill="none" stroke="url(#corpGreen)" stroke-width="2">
      <animateTransform
        attributeName="transform"
        type="rotate"
        from="0 170 550"
        to="360 170 550"
        dur="25s"
        repeatCount="indefinite"/>
    </rect>
  </g>

  <!-- Animated particles -->
  <g opacity="0.4">
    <circle cx="400" cy="220" r="3" fill="#3b82f6" filter="url(#javaproGlow)">
      <animate attributeName="cy" values="220;190;220" dur="5s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.4;0.9;0.4" dur="5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="800" cy="450" r="3" fill="#10b981" filter="url(#javaproGlow)">
      <animate attributeName="cy" values="450;420;450" dur="5.5s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.4;0.9;0.4" dur="5.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="300" cy="480" r="3" fill="#3b82f6" filter="url(#javaproGlow)">
      <animate attributeName="cx" values="300;330;300" dur="6s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.4;0.9;0.4" dur="6s" repeatCount="indefinite"/>
    </circle>
    <circle cx="900" cy="180" r="3" fill="#10b981" filter="url(#javaproGlow)">
      <animate attributeName="cx" values="900;870;900" dur="5.5s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.4;0.9;0.4" dur="5.5s" repeatCount="indefinite"/>
    </circle>
  </g>

  <!-- Subtle border -->
  <rect x="15" y="15" width="1170" height="600"
        fill="none" stroke="url(#corpBlue)" stroke-width="1" rx="8" opacity="0.25"/>

  <!-- Text content -->
  <defs>
    <filter id="textGlow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <text x="600" y="90" font-family="Arial, Helvetica, sans-serif" font-size="60" font-weight="bold" fill="#ffffff" text-anchor="middle" filter="url(#textGlow)">
    Enable Parallel Development
  </text>
  <text x="600" y="140" font-family="Arial, Helvetica, sans-serif" font-size="32" font-weight="300" fill="#22c55e" text-anchor="middle" opacity="0.9">
    OpenAPI, Avro &amp; Flyway Contracts
  </text>
</svg>
