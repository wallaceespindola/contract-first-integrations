<svg width="1200" height="800" xmlns="http://www.w3.org/2000/svg">
  <!-- Enterprise JavaPro Magazine theme -->
  <defs>
    <linearGradient id="javaBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#16213e;stop-opacity:1" />
    </linearGradient>

    <linearGradient id="javaOrange" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f59f00;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e67700;stop-opacity:1" />
    </linearGradient>

    <linearGradient id="springGreen" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6db33f;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#5a9f34;stop-opacity:1" />
    </linearGradient>

    <filter id="enterpriseGlow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <rect width="1200" height="800" fill="url(#javaBg)"/>

  <!-- Magazine quality grid -->
  <g opacity="0.08">
    <line x1="0" y1="200" x2="1200" y2="200" stroke="#ffffff" stroke-width="1"/>
    <line x1="0" y1="400" x2="1200" y2="400" stroke="#ffffff" stroke-width="1"/>
    <line x1="0" y1="600" x2="1200" y2="600" stroke="#ffffff" stroke-width="1"/>
    <line x1="300" y1="0" x2="300" y2="800" stroke="#ffffff" stroke-width="1"/>
    <line x1="600" y1="0" x2="600" y2="800" stroke="#ffffff" stroke-width="1"/>
    <line x1="900" y1="0" x2="900" y2="800" stroke="#ffffff" stroke-width="1"/>
  </g>

  <!-- Premium title -->
  <text x="600" y="100" text-anchor="middle" font-family="Georgia, serif" font-size="52" font-weight="bold" fill="#ffffff" letter-spacing="2">Enterprise Contract-First</text>
  <text x="600" y="145" text-anchor="middle" font-family="Georgia, serif" font-size="28" fill="#f59f00">Architecture for Spring Boot Microservices</text>

  <!-- Java logo stylization -->
  <g filter="url(#enterpriseGlow)">
    <circle cx="200" cy="300" r="70" fill="url(#javaOrange)" opacity="0.9"/>
    <text x="200" y="310" text-anchor="middle" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="#1a1a2e">J</text>
  </g>

  <!-- Spring logo stylization -->
  <g filter="url(#enterpriseGlow)">
    <circle cx="1000" cy="300" r="70" fill="url(#springGreen)" opacity="0.9"/>
    <path d="M 1000 270 Q 1030 285 1000 300 Q 970 315 1000 330" stroke="#1a1a2e" stroke-width="6" fill="none" stroke-linecap="round"/>
  </g>

  <!-- Architecture diagram -->
  <g transform="translate(600, 420)">
    <!-- Central contract hub -->
    <rect x="-100" y="-60" width="200" height="120" rx="12" fill="#4c6ef5" stroke="#364fc7" stroke-width="3" filter="url(#enterpriseGlow)"/>
    <text x="0" y="-25" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#ffffff">CONTRACT HUB</text>
    <text x="0" y="0" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#e8f4fd">OpenAPI 3.0</text>
    <text x="0" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#e8f4fd">Avro Schema</text>
    <text x="0" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#e8f4fd">Flyway Migration</text>

    <!-- Microservices -->
    <g transform="translate(-280, 0)">
      <rect x="-60" y="-40" width="120" height="80" rx="8" fill="#6db33f" opacity="0.9"/>
      <text x="0" y="-10" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#ffffff">Order Service</text>
      <text x="0" y="10" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#ffffff">@SpringBoot</text>
      <text x="0" y="28" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#ffffff">REST + Kafka</text>
    </g>

    <g transform="translate(280, 0)">
      <rect x="-60" y="-40" width="120" height="80" rx="8" fill="#6db33f" opacity="0.9"/>
      <text x="0" y="-10" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#ffffff">Billing Service</text>
      <text x="0" y="10" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#ffffff">@SpringBoot</text>
      <text x="0" y="28" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#ffffff">Consumer</text>
    </g>

    <!-- Connection lines -->
    <line x1="-180" y1="0" x2="-100" y2="0" stroke="#f59f00" stroke-width="3" opacity="0.7" stroke-dasharray="8,4"/>
    <line x1="100" y1="0" x2="180" y2="0" stroke="#f59f00" stroke-width="3" opacity="0.7" stroke-dasharray="8,4"/>

    <!-- Schema Registry -->
    <g transform="translate(0, 150)">
      <rect x="-80" y="-25" width="160" height="50" rx="6" fill="#845ef7" opacity="0.9"/>
      <text x="0" y="3" text-anchor="middle" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="#ffffff">Schema Registry</text>
      <text x="0" y="18" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#ffffff">Confluent Platform</text>
    </g>

    <line x1="0" y1="60" x2="0" y2="125" stroke="#845ef7" stroke-width="2" opacity="0.7" stroke-dasharray="5,3"/>
  </g>

  <!-- Enterprise pillars -->
  <g transform="translate(200, 650)">
    <rect x="0" y="0" width="180" height="60" rx="8" fill="#37b24d" opacity="0.2" stroke="#37b24d" stroke-width="2"/>
    <text x="90" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="#ffffff">Production Scale</text>
    <text x="90" y="43" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#b3f0d4">2.5M orders/day</text>
  </g>

  <g transform="translate(510, 650)">
    <rect x="0" y="0" width="180" height="60" rx="8" fill="#4c6ef5" opacity="0.2" stroke="#4c6ef5" stroke-width="2"/>
    <text x="90" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="#ffffff">12 Microservices</text>
    <text x="90" y="43" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#b3d4fc">45 Engineers</text>
  </g>

  <g transform="translate(820, 650)">
    <rect x="0" y="0" width="180" height="60" rx="8" fill="#f59f00" opacity="0.2" stroke="#f59f00" stroke-width="2"/>
    <text x="90" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="#ffffff">78% Fewer Bugs</text>
    <text x="90" y="43" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#fef3e2">Production Metrics</text>
  </g>

  <!-- Magazine branding -->
  <text x="600" y="770" text-anchor="middle" font-family="Georgia, serif" font-size="18" font-weight="bold" fill="#f59f00" letter-spacing="3">JAVAPRO MAGAZINE</text>
</svg>
