<svg width="1000" height="420" xmlns="http://www.w3.org/2000/svg">
  <!-- Dev.to friendly, colorful theme -->
  <defs>
    <linearGradient id="devtoBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0a0a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a1a1a;stop-opacity:1" />
    </linearGradient>
  </defs>

  <rect width="1000" height="420" fill="url(#devtoBg)"/>

  <!-- Colorful accent elements -->
  <circle cx="100" cy="50" r="80" fill="#3b49df" opacity="0.2"/>
  <circle cx="900" cy="370" r="100" fill="#08a045" opacity="0.2"/>
  <circle cx="850" cy="100" r="60" fill="#f58f00" opacity="0.2"/>

  <!-- Main title -->
  <text x="500" y="80" text-anchor="middle" font-family="Arial, sans-serif" font-size="42" font-weight="bold" fill="#ffffff">Contract-First Integration</text>
  <text x="500" y="115" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" fill="#b5bdc4">A Practical Guide for Developers</text>

  <!-- Code-like visual elements -->
  <g opacity="0.8">
    <!-- OpenAPI box -->
    <rect x="150" y="180" width="200" height="180" rx="8" fill="#3b49df" opacity="0.9"/>
    <text x="250" y="210" text-anchor="middle" font-family="Monaco, monospace" font-size="14" font-weight="bold" fill="#ffffff">openapi.yaml</text>
    <line x1="180" y1="225" x2="320" y2="225" stroke="#ffffff" stroke-width="1" opacity="0.5"/>
    <text x="180" y="245" font-family="Monaco, monospace" font-size="11" fill="#e8f4fd">paths:</text>
    <text x="180" y="265" font-family="Monaco, monospace" font-size="11" fill="#e8f4fd">  /v1/orders:</text>
    <text x="180" y="285" font-family="Monaco, monospace" font-size="11" fill="#e8f4fd">    post:</text>
    <text x="180" y="305" font-family="Monaco, monospace" font-size="11" fill="#e8f4fd">      summary:</text>
    <text x="190" y="325" font-family="Monaco, monospace" font-size="10" fill="#b3d4fc">      Create order</text>
    <text x="250" y="348" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#ffffff">✓ REST API</text>
  </g>

  <g opacity="0.8">
    <!-- Avro box -->
    <rect x="400" y="180" width="200" height="180" rx="8" fill="#08a045" opacity="0.9"/>
    <text x="500" y="210" text-anchor="middle" font-family="Monaco, monospace" font-size="14" font-weight="bold" fill="#ffffff">schema.avsc</text>
    <line x1="430" y1="225" x2="570" y2="225" stroke="#ffffff" stroke-width="1" opacity="0.5"/>
    <text x="430" y="245" font-family="Monaco, monospace" font-size="11" fill="#e8f9f1">{</text>
    <text x="430" y="265" font-family="Monaco, monospace" font-size="11" fill="#e8f9f1">  "type": "record",</text>
    <text x="430" y="285" font-family="Monaco, monospace" font-size="11" fill="#e8f9f1">  "name":</text>
    <text x="440" y="305" font-family="Monaco, monospace" font-size="10" fill="#b3f0d4">    "OrderCreated"</text>
    <text x="430" y="325" font-family="Monaco, monospace" font-size="11" fill="#e8f9f1">}</text>
    <text x="500" y="348" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#ffffff">✓ Kafka Events</text>
  </g>

  <g opacity="0.8">
    <!-- SQL box -->
    <rect x="650" y="180" width="200" height="180" rx="8" fill="#f59f00" opacity="0.9"/>
    <text x="750" y="210" text-anchor="middle" font-family="Monaco, monospace" font-size="14" font-weight="bold" fill="#ffffff">migration.sql</text>
    <line x1="680" y1="225" x2="820" y2="225" stroke="#ffffff" stroke-width="1" opacity="0.5"/>
    <text x="680" y="245" font-family="Monaco, monospace" font-size="11" fill="#fef3e2">CREATE TABLE</text>
    <text x="680" y="265" font-family="Monaco, monospace" font-size="11" fill="#fef3e2">  orders (</text>
    <text x="680" y="285" font-family="Monaco, monospace" font-size="11" fill="#fef3e2">    id VARCHAR,</text>
    <text x="680" y="305" font-family="Monaco, monospace" font-size="11" fill="#fef3e2">    status ...</text>
    <text x="680" y="325" font-family="Monaco, monospace" font-size="11" fill="#fef3e2">  );</text>
    <text x="750" y="348" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#ffffff">✓ Database</text>
  </g>

  <!-- Footer tagline -->
  <text x="500" y="400" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="#b5bdc4">Quick Start • Real Code • Production Ready</text>
</svg>
