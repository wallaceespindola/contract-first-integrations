<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Vibrant gradient background -->
    <linearGradient id="devtoBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#1e293b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0f172a;stop-opacity:1" />
    </linearGradient>

    <!-- Orange accent gradient -->
    <linearGradient id="orangeGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fb923c;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f97316;stop-opacity:1" />
    </linearGradient>

    <!-- Blue accent gradient -->
    <linearGradient id="blueGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#60a5fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>

    <!-- Glow filter -->
    <filter id="devtoGlow">
      <feGaussianBlur stdDeviation="6" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Strong glow -->
    <filter id="strongDevtoGlow">
      <feGaussianBlur stdDeviation="10" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#devtoBg)"/>

  <!-- Abstract code blocks pattern (left side) -->
  <g transform="translate(100, 150)" opacity="0.4">
    <!-- Code lines representation -->
    <rect x="0" y="0" width="180" height="15" rx="3" fill="url(#orangeGrad)" opacity="0.6"/>
    <rect x="0" y="25" width="140" height="15" rx="3" fill="url(#blueGrad)" opacity="0.5"/>
    <rect x="0" y="50" width="160" height="15" rx="3" fill="url(#orangeGrad)" opacity="0.4"/>

    <rect x="0" y="100" width="120" height="15" rx="3" fill="url(#blueGrad)" opacity="0.6"/>
    <rect x="0" y="125" width="170" height="15" rx="3" fill="url(#orangeGrad)" opacity="0.5"/>
    <rect x="0" y="150" width="130" height="15" rx="3" fill="url(#blueGrad)" opacity="0.4"/>

    <rect x="0" y="200" width="150" height="15" rx="3" fill="url(#orangeGrad)" opacity="0.6"/>
    <rect x="0" y="225" width="110" height="15" rx="3" fill="url(#blueGrad)" opacity="0.5"/>
  </g>

  <!-- Central focal element: Geometric pattern representing structure -->
  <g transform="translate(650, 315)">
    <!-- Outer rotating ring -->
    <circle cx="0" cy="0" r="100" fill="none" stroke="url(#orangeGrad)" stroke-width="3" opacity="0.4" filter="url(#devtoGlow)">
      <animateTransform
        attributeName="transform"
        type="rotate"
        from="0 0 0"
        to="360 0 0"
        dur="20s"
        repeatCount="indefinite"/>
    </circle>

    <!-- Middle ring -->
    <circle cx="0" cy="0" r="70" fill="none" stroke="url(#blueGrad)" stroke-width="3" opacity="0.6" filter="url(#devtoGlow)">
      <animateTransform
        attributeName="transform"
        type="rotate"
        from="360 0 0"
        to="0 0 0"
        dur="15s"
        repeatCount="indefinite"/>
    </circle>

    <!-- Central hexagon -->
    <polygon points="0,-40 35,-20 35,20 0,40 -35,20 -35,-20"
             fill="url(#orangeGrad)"
             stroke="#fb923c"
             stroke-width="2"
             filter="url(#strongDevtoGlow)"
             opacity="0.95"/>

    <!-- Inner core -->
    <circle cx="0" cy="0" r="20" fill="#ffffff" opacity="0.3"/>
    <circle cx="0" cy="0" r="10" fill="#ffffff" opacity="0.5"/>

    <!-- Connecting nodes (4 corners) -->
    <circle cx="0" cy="-80" r="12" fill="url(#blueGrad)" filter="url(#devtoGlow)" opacity="0.9"/>
    <line x1="0" y1="-40" x2="0" y2="-68" stroke="url(#blueGrad)" stroke-width="2" opacity="0.5"/>

    <circle cx="80" cy="0" r="12" fill="url(#orangeGrad)" filter="url(#devtoGlow)" opacity="0.9"/>
    <line x1="35" y1="0" x2="68" y2="0" stroke="url(#orangeGrad)" stroke-width="2" opacity="0.5"/>

    <circle cx="0" cy="80" r="12" fill="url(#blueGrad)" filter="url(#devtoGlow)" opacity="0.9"/>
    <line x1="0" y1="40" x2="0" y2="68" stroke="url(#blueGrad)" stroke-width="2" opacity="0.5"/>

    <circle cx="-80" cy="0" r="12" fill="url(#orangeGrad)" filter="url(#devtoGlow)" opacity="0.9"/>
    <line x1="-35" y1="0" x2="-68" y2="0" stroke="url(#orangeGrad)" stroke-width="2" opacity="0.5"/>

    <!-- Pulse effect -->
    <circle cx="0" cy="0" r="40" fill="none" stroke="#fb923c" stroke-width="2" opacity="0.6">
      <animate attributeName="r" values="40;60;40" dur="3s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.6;0;0.6" dur="3s" repeatCount="indefinite"/>
    </circle>
  </g>

  <!-- Right side: Abstract terminal/code pattern -->
  <g transform="translate(950, 200)" opacity="0.35">
    <!-- Terminal window suggestion -->
    <rect x="0" y="0" width="200" height="280" rx="6" fill="none" stroke="url(#blueGrad)" stroke-width="2"/>

    <!-- Header dots -->
    <circle cx="15" cy="15" r="4" fill="#f97316" opacity="0.8"/>
    <circle cx="30" cy="15" r="4" fill="#fb923c" opacity="0.8"/>
    <circle cx="45" cy="15" r="4" fill="#3b82f6" opacity="0.8"/>

    <!-- Code-like lines -->
    <line x1="15" y1="50" x2="120" y2="50" stroke="url(#orangeGrad)" stroke-width="3"/>
    <line x1="15" y1="70" x2="90" y2="70" stroke="url(#blueGrad)" stroke-width="3"/>
    <line x1="15" y1="90" x2="140" y2="90" stroke="url(#orangeGrad)" stroke-width="3"/>
    <line x1="30" y1="110" x2="110" y2="110" stroke="url(#blueGrad)" stroke-width="2.5"/>
    <line x1="30" y1="130" x2="100" y2="130" stroke="url(#orangeGrad)" stroke-width="2.5"/>

    <line x1="15" y1="170" x2="130" y2="170" stroke="url(#blueGrad)" stroke-width="3"/>
    <line x1="15" y1="190" x2="95" y2="190" stroke="url(#orangeGrad)" stroke-width="3"/>
    <line x1="30" y1="210" x2="120" y2="210" stroke="url(#blueGrad)" stroke-width="2.5"/>
  </g>

  <!-- Floating geometric elements -->
  <g opacity="0.3">
    <rect x="80" y="80" width="50" height="50" rx="6"
          fill="none" stroke="url(#orangeGrad)" stroke-width="2">
      <animateTransform
        attributeName="transform"
        type="rotate"
        from="0 105 105"
        to="360 105 105"
        dur="25s"
        repeatCount="indefinite"/>
    </rect>

    <circle cx="150" cy="550" r="25"
            fill="none" stroke="url(#blueGrad)" stroke-width="2">
      <animate attributeName="opacity" values="0.3;0.6;0.3" dur="4s" repeatCount="indefinite"/>
    </circle>

    <polygon points="0,0 25,15 0,30" transform="translate(1050, 100)"
             fill="none" stroke="url(#orangeGrad)" stroke-width="2">
      <animateTransform
        attributeName="transform"
        type="rotate"
        from="0 1062.5 115"
        to="360 1062.5 115"
        dur="18s"
        repeatCount="indefinite"/>
    </polygon>
  </g>

  <!-- Animated particles -->
  <g opacity="0.5">
    <circle cx="400" cy="200" r="4" fill="#fb923c" filter="url(#devtoGlow)">
      <animate attributeName="cy" values="200;170;200" dur="4s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.5;1;0.5" dur="4s" repeatCount="indefinite"/>
    </circle>
    <circle cx="800" cy="450" r="4" fill="#3b82f6" filter="url(#devtoGlow)">
      <animate attributeName="cy" values="450;420;450" dur="5s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.5;1;0.5" dur="5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="300" cy="500" r="3" fill="#fb923c" filter="url(#devtoGlow)">
      <animate attributeName="cx" values="300;330;300" dur="6s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.5;1;0.5" dur="6s" repeatCount="indefinite"/>
    </circle>
    <circle cx="900" cy="150" r="3" fill="#3b82f6" filter="url(#devtoGlow)">
      <animate attributeName="cx" values="900;870;900" dur="5.5s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.5;1;0.5" dur="5.5s" repeatCount="indefinite"/>
    </circle>
  </g>

  <!-- Subtle border -->
  <rect x="15" y="15" width="1170" height="600"
        fill="none" stroke="url(#orangeGrad)" stroke-width="1" rx="8" opacity="0.25"/>

  <!-- Text content -->
  <defs>
    <filter id="textGlow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <text x="120" y="140" font-family="Arial, Helvetica, sans-serif" font-size="64" font-weight="bold" fill="#ffffff" filter="url(#textGlow)">
    Contract-First
  </text>
  <text x="120" y="190" font-family="Arial, Helvetica, sans-serif" font-size="64" font-weight="bold" fill="#ffffff" filter="url(#textGlow)">
    Integration
  </text>
  <text x="120" y="235" font-family="Arial, Helvetica, sans-serif" font-size="32" font-weight="400" fill="#fb923c" opacity="0.9">
    A Practical Guide
  </text>
</svg>
